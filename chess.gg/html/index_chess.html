<body>
    <div class="container">
         <canvas id="canvas" width="1024" height="1024"></canvas>


    <div id="gameStatus" class="game-stat">

            <p><strong>ID Room:</strong> <span id="room-id">Loading...</span></p>
            <p><strong>Color:</strong> <span id="player-color">-</span></p>
            <strong>Spectators:</strong> <span id="spectators-count">-</span></p>
        </div>
        <div class="block-stat">
            <div>Turn: <span id="currentTurn">White</span></div>
            <div>Status: <span id="status">The game continue</span></div>
            <div class="">------------------------</div>
            <div id="move-count"></div>
        </div>
    </div>
    </div>
