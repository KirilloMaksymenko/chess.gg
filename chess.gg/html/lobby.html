<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_lobby.css">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Chess.gg</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo-img" src="/Source/logo.png" alt="">
        </header>

        <main>
            <div class="rooms-section">
                <div class="section-header">
                    <h2>Available rooms: </h2>
                    <button type="button" id="create-room-bt" class="btn-primary"><img class="bt-add-img" src="/Source/bt_add.png" alt=""></button>
                </div>
                <div id="select-mode-id" class="mode-select-block">
                    <div class="item-mode">
                        <label>
                            <input class="select-mode-input" type="radio" id="mode-Classic" name="drone" value="mode-Classic" checked />
                            <img class="checkmark" src="/Source/point.png" alt="Option 1">
                            <label class="text-gamemode" for="mode-Classic">Classic</label>
                        </label>
                    </div>
                    <div class="item-mode">
                        <label>
                            <input class="select-mode-input" type="radio" id="mode-Black" name="drone" value="mode-Black" />
                            <img class="checkmark" src="/Source/point.png" alt="Option 2">
                            <label class="text-gamemode" for="mode-Black">Black side</label>
                        </label>
                    </div>
                    <div class="item-mode">
                        <label>
                            <input class="select-mode-input" type="radio" id="mode-turne-based" name="drone" value="mode-turne-based" />
                            <img class="checkmark" src="/Source/point.png" alt="Option 2">
                            <label class="text-gamemode" for="mode-turne-based">Turne Based ðŸ™ˆ</label>
                        </label>
                    </div>
                </div>
                <div class="logwait" id="logwait">
                    <div class="current-room-info" id="current-room" style="display: none;"></div>
                </div>
                <div id="rooms-list" class="list-rooms">

                    <p class="loading">Loadding...</p>
                </div>
            </div>
            
            <canvas id="canvas" width="1024" height="1024"></canvas>

        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/mini_game.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
