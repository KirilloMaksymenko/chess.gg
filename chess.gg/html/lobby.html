<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.gg - Лобі</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chess.gg</h1>
            <div class="client-info">
                <span>Ваш ID: <strong id="id-client-text">...</strong></span>
            </div>
        </header>

        <div class="current-room-info" id="current-room" style="display: none;"></div>

        <main>
            <div class="rooms-section">
                <div class="section-header">
                    <h2>Доступні кімнати</h2>
                    <button type="button" id="create-room-bt" class="btn-primary">Створити кімнату</button>
                </div>
                
                <div id="rooms-list" class="list-rooms">
                    <p class="loading">Завантаження...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
